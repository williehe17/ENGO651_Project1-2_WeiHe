<!DOCTYPE html>
<html>
<head>
    <title>Search Books</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            width: 300px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        ul {
            margin-top: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        .book {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #2c6bed;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<h1>Search Books</h1>

<form action="/search" method="post">
    <input name="query" placeholder="ISBN, Title, or Author">
    <button type="submit">Search</button>
</form>

{% if books %}
<h3>Results:</h3>
<ul>
{% for book in books %}
    <li class="book">
        <a href="/book/{{ book.isbn }}">
            {{ book.title }}
        </a><br>
        {{ book.author }} â€” {{ book.year }}<br>
        ISBN: {{ book.isbn }}
    </li>
{% endfor %}
</ul>
{% endif %}

</body>
</html>
